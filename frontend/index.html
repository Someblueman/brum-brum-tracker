<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brum Brum">
    <meta name="theme-color" content="#87CEEB">
    <title>Brum Brum Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icon-512.png">
</head>

<body>
    <div id="start-overlay">
        <div id="welcome-text">
            <h1>Welcome, Captain Theodore!</h1>
            <p>Ready to find the brum brums?</p>
        </div>
        <div id="start-buttons">
            <button id="start-button-mamma-pappa">Start Tracking with Mamma & Pappa</button>
            <button id="start-button-mormor-pops">Start Tracking with Mormor & Pops</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="cloud-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
    </div>

    <div id="app" class="hidden">
        <div id="connection-status" class="disconnected">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
        </div>

        <div id="nav-container">
            <a href="logbook.html" id="logbook-link" class="nav-button">Logbook</a>
            <a href="dashboard.html" id="dashboard-link" class="nav-button">All Planes</a>
        </div>

        <div id="main-display">
            <div id="arrow-container">
                <div id="arrow-animator">
                    <img id="direction-arrow" src="assets/arrow.svg" alt="Direction Arrow">
                </div>
                <div id="distance-display" class="info-badge">-- km</div>
                <div id="compass-indicator" class="compass-status">Compass: Off</div>
            </div>

            <div id="aircraft-container">
                <div id="aircraft-stack">
                    <img id="plane-image" src="assets/plane-placeholder.svg" alt="Aircraft">
                </div>
                <div id="callsign-display" class="callsign">--</div>
                <div id="aircraft-count" class="aircraft-count hidden">
                    <span id="count-number">0</span> more!
                </div>
            </div>

            <div id="flight-info">
                <div class="info-item">
                    <span class="info-label">How High?</span>
                    <span id="altitude-display" class="info-value">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">How Fast?</span>
                    <span id="speed-display" class="info-value">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">What Kind?</span>
                    <span id="type-display" class="info-value">--</span>
                </div>
            </div>
        </div>

        <div id="no-aircraft" class="hidden">
            <h2 id="no-aircraft-title">Scanning the skies...</h2>
            <p id="no-aircraft-subtitle">Looking for brum brums!</p>
        </div>

        <audio id="unlock-sound"
            src="data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGliAv2/4+AqASwAAAAAAAZTTTE5dAAAAANIAAAAAAAAAd2Rmdg=="
            preload="auto"></audio>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="main.js?v=20250624.3"></script>
</body>

</html>
