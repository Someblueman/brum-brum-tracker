<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>All Approaching Aircraft - Brum Brum Tracker</title>
    
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="dashboard-container">
        <header id="dashboard-header">
            <h1>All Approaching Aircraft</h1>
            <div id="connection-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <div id="stats-bar">
            <div class="stat">
                <span class="stat-label">Total Aircraft:</span>
                <span id="total-count" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Next Arrival:</span>
                <span id="next-arrival" class="stat-value">--</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last Update:</span>
                <span id="last-update" class="stat-value">--</span>
            </div>
        </div>

        <div id="aircraft-list-container">
            <div id="no-aircraft" style="display: none;">
                <p>No aircraft currently approaching</p>
            </div>
            
            <table id="aircraft-table" style="display: none;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Callsign</th>
                        <th>Type</th>
                        <th>Distance</th>
                        <th>Altitude</th>
                        <th>Speed</th>
                        <th>Direction</th>
                        <th>ETA</th>
                        <th>Route</th>
                    </tr>
                </thead>
                <tbody id="aircraft-list">
                    <!-- Aircraft rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="footer">
            <a href="/" class="back-link">‚Üê Back to Main Tracker</a>
            <a href="/logbook.html" class="logbook-link">Captain's Logbook</a>
        </div>
    </div>

    <script type="module" src="dashboard-refactored.js?v=20250626.1"></script>
</body>
</html>
